<!DOCTYPE html>
<html>
    <head>
        <title>Part2</title>
    </head>

    <style>
        /*providing the height, width and color of the container*/
        div {
            height: 100px;
            width: 200px;
            border: 2px solid aqua;
        }
        #parent {
            border: 2px solid red;
            display:flex;
            height: 400px;
            width: 800px;
        }
    </style>

    <body>
        <div id = "parent">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>

use the display: flex for the subcontainer to store in the parent container
